{% extends "base.html" %}

{% block content %}
 <!-- <h1> Dashboard</h1>
{{ session['logged_in'] }}
{{ session['user'] }} -->
<div class="card-wrapper">
<div class="card">
    <h2 class="center">Your Information</h2>
    <p>
    <strong>Email:</strong>{{ session['user']['email'] }}<br>
    <strong>Name:</strong>{{ session['user']['name'] }}
    </p>
    <div class="center">
        <a href ="/user/signout" class="btn btn--secondary">Sign Out</a>
    </div>
</div>
<div class="card">
    <h1 class="center">Your messages</h1>
    <div class="messages">
    {%for m in messages%}
    <li>{{m.message}}</li>
    {%endfor%}
</div>
</div>
<div class="card">
    <h1 class="center">Send a Message</h1>
    
    <form name="send_message_form">
        <label for="email">Email</label>
        <input type="email" name="email" class="field" required>

        <label for="message">Message</label>
        <!-- <input type="text" name="message" class="field message-field" required> -->
        <textarea rows="5" cols="60" name="message" class="field" placeholder="Enter message to send" required></textarea>

        <p class="error error-hidden">

        </p>

        <input type="submit" value="Send a Message" class="btn">

    </form>
</div>



</div>



 {% endblock %}
